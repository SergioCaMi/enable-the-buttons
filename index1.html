<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Event Change</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>

<body>
    <main class="container">
        <h2>Ejercicio 1: Select y botón habilitado</h2>
        <label for="agreement">Acepto los términos:</label>
        <select id="agreement">
            <option value="maybe" selected>Puede</option>
            <option value="no">No</option>
            <option value="yes">Sí</option>
        </select>
        <button id="continueBtn1" disabled>Continuar</button>
    </main>
    <script>
        /* Buena suerte! */
        document.getElementById("agreement").addEventListener("change", e => {
            document.getElementById("continueBtn1").disabled = e.target.value != 'yes';
        });
    </script>
</body>

</html>
